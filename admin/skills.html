<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Skills</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

<header class="admin-header">
  <div class="container">
    <h1>Skills Management</h1>
    <a href="dashboard.html">Back</a>
  </div>
</header>

<div class="admin-container">
  <div class="admin-card">

    <h2>Add Skill</h2>

    <!-- CATEGORY SELECTION -->
    <label>Skill Category</label>
    <select id="skill-category">
      <option value="programming">Programming Languages</option>
      <option value="analytics-tools">Data Analytics Tools</option>
      <option value="viz-tools">Data Visualization Tools</option>
      <option value="methods">Data Analytics Methods</option>
      <option value="other">Other Skills</option>
    </select>

    <!-- SKILL NAME -->
    <label>Skill Name</label>
    <input id="skill-name" placeholder="e.g. Python, SQL, Power BI" />

    <button onclick="addSkill()">Add Skill</button>

    <!-- EXISTING SKILLS -->
    <h3>Existing Skills</h3>
    <div id="skills-list"></div>

  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
